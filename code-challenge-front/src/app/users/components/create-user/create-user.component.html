<mat-card>
  <mat-card-header>
    <mat-card-title>Crear Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="userForm"
      (ngSubmit)="isCreating ? createUser() : editUser()"
    >
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="firstName" #firstName />
        <button
          *ngIf="firstName.value"
          matSuffix
          mat-icon-button
          (click)="firstName.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="lastName" #lastName />
        <button
          *ngIf="lastName.value"
          matSuffix
          mat-icon-button
          (click)="lastName.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" #email />
        <button
          *ngIf="email.value"
          matSuffix
          mat-icon-button
          (click)="email.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="text" formControlName="age" #age />
        <button
          *ngIf="age.value"
          matSuffix
          mat-icon-button
          (click)="age.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ocupacion</mat-label>
        <input matInput type="text" formControlName="occupation" #occupation />
        <button
          *ngIf="occupation.value"
          matSuffix
          mat-icon-button
          (click)="occupation.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button [disabled]="!userForm.valid" mat-flat-button color="primary">
        Enviar
      </button>
    </form>
  </mat-card-content>
</mat-card>
